name: "Publish v2 docs"
on: [push]

env:
  CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN_V2}}

jobs:
  publish-docs:
    name: Publish docs
    runs-on: ubuntu-latest
    if: github.repository == 'pilcrowonpaper/arctic' && github.ref == 'refs/heads/v2'
    steps:
      - name: setup actions
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1
          registry-url: https://registry.npmjs.org
      - name: install malta
        working-directory: docs
        run: |
          curl -o malta.tgz -L https://github.com/pilcrowonpaper/malta/releases/latest/download/linux-amd64.tgz
          tar -xvzf malta.tgz
      - name: build
        working-directory: docs
        run: ./linux-amd64/malta build
      - name: install wrangler
        run: npm i -g wrangler
      - name: deploy
        run: wrangler pages deploy docs/dist --project-name arctic --branch v2
